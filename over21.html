    <div id="appended"></div>

    <script>

      

      var queryURL = "https://api.openbrewerydb.org/breweries?by_city=richmond&by_state=virginia"

      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function (response) {
        console.log(response);

        var breweryName = $("<h1>").text(response.name);
        var breweryURL = $("<a>").attr("href", response.website_url);
        var breweryAddress = $("<p>").text(response.street);
        var breweryPhone = $("<h2>").text(response.phone);
        

        $("#appended").empty();
        $("#appended").append(breweryName, breweryURL, breweryAddress);

        console.log(breweryAddress);
        console.log(breweryName);
        console.log(breweryURL);
        console.log(breweryPhone + "Shiiiit");
      })
